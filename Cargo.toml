[package]
name = "freefall_parser"
version = "0.1.0"
edition = "2021"
rust-version = "1.74"



[dependencies]
thiserror = "1.0.61"
config = { version = "0.11", features = ["toml"] }
clap = { version = "4.5", features = ["derive", "cargo"] }
toml = { version = "0.5" }
rfd = "0.14"
crossbeam-channel = "0.5.13"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.118"

telemetry_parser = { path = "./telemetry_parser" }
sysinfo = "0.30.12"
mp4parse = "0.17.0"
rusb = "0.9.4"
